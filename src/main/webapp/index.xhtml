<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:composite="http://java.sun.com/jsf/composite" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui">
  <ui:composition template="templates/main.xhtml">
    <ui:define name="css">
      <h:outputStylesheet library="css" name="login.css" />
    </ui:define>
    <ui:insert name="windowTitle">Мой профиль</ui:insert>
    <ui:define name="content">
    	<h1>Информация о пользователе</h1>
    	<h:panelGrid columns="2">
    		<h:outputText value="Полное имя:"/>
    		<h:outputText value="#{user.currentUser.fullName}"/>
    		<h:outputText value="Имя в системе:"/>
    		<h:outputText value="#{user.currentUser.userLoginName}"/>
    		<h:outputText value="Роль в системе:"/>
    		<h:outputText value="#{user.currentUser.group}"/>
    	</h:panelGrid>
    </ui:define>
  </ui:composition>
</f:view>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:composite="http://java.sun.com/jsf/composite" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui"
  xmlns:scms="http://scms.cyber.mephi.ru/facelets">
  <ui:composition template="/templates/main.xhtml">
      <ui:insert name="windowTitle">Редактирование задачи №#{userTask.object.id}</ui:insert>
    <ui:define name="content">
      <h1>Редактирование задачи №#{userTask.object.id}</h1>
      <p:messages globalOnly="true" />
       <scms:editTask />
       <p:dialog widgetVar="modalAttributesHistory" header="История изменений атрибутов" modal="true" resizable="false" >
				<h:form>
					<h1><h:outputText value="История изменений атрибутов задачи №#{userTask.object.id}"/></h1>
					<p:outputPanel autoUpdate="true">
						<scms:attributesHistory collection="#{userTask.logEntries}"/>
					</p:outputPanel>
				</h:form>
		</p:dialog>
    </ui:define>
  </ui:composition>
</f:view>

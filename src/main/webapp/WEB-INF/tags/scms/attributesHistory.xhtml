<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	<p:dataTable value="#{collection}" var="entry">
		<p:column>
			<f:facet name="header">
				<h:outputText value="Тип операции:" />
			</f:facet>
			<h:outputText value="#{entry.type.label}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Инициатор операции" />
			</f:facet>
			<h:outputText value="#{entry.createdBy.fullName}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Значения измененных атрибутов" />
			</f:facet>
			<ui:fragment rendered="#{!empty entry.editedProperties}">
			<table>
				<tbody>
					<tr>
						<td style="width: 50%; font-weight: bold; text-align: center"><h:outputText value="Атрибут" /></td>
						<td style="width: 50%; font-weight: bold; text-align: center"><h:outputText value="Значение" /></td>
					</tr>
					<ui:repeat value="#{entry.editedProperties}" var="editedProperty">
						<tr>
							<td style="width: 50%;"><h:outputText
									value="#{editedProperty.property.label}" /></td>
							<td style="width: 50%;"><h:outputText
									value="#{editedProperty.propertyLabel}" /></td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>
			</ui:fragment>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Дата операции" />
			</f:facet>
			<h:outputText value="#{entry.formattedCreatedAtDate}" />
		</p:column>
	</p:dataTable>
</ui:composition>
